    - temperature: 0.5
    - repetition_penalty: 1.2
  - indot5:
    - model_name: 'indot5'
    - model_repo: 'LazarusNLP/indo-t5-base'
    - max_token: 100
    - temperature: 0.5
    - repetition_penalty: 1.2
  - mbart:
    - model_name: 'mbart'
    - model_repo: 'facebook/mbart-large-50'
    - max_token: 100
    - temperature: 0.5
    - repetition_penalty: 1.2
