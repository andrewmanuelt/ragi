    - temperature: 0.5
    - repetition_penalty: 1.2
 - gemma:
    - model_name: 'gemma'
    - model_repo: 'google/gemma-2-9b-it'
    - max_token: 100
    - temperature: 0.5
    - repetition_penalty: 1.2